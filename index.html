<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix Login</title>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png">


</head>
<body>
    <div  class = "header">
        <div class = "logo">
            <a href="#">
                <img src="assets/img/Netflixicon.PNG" alt="">
            </a>
        </div>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
           <form>
            <div class="input_box"> 
                <input required type="email" placeholder="Email ou número de telefone">
            </div>
            <div class="input_box">
                <input required type="password" placeholder="Senha">
            </div>
            <div> 
                <button class="submit"> Entrar </button> </button>
            </div>
           </form>

           <div class="support"> 
            <div class="remember">
                <span> <input type="checkbox" style="margin: 0;padding: 0;height: 14px;"> </span>
                <span> Lembre-se de mim </span>
            </div>

            <div class="help">
            <a href="#">
                Precisa de ajuda?
            </a>
            </div>
           </div>
           <div class="login_footer">
            <div class="sign_up"> <p>Novo por aqui? <a href="#">Assine agora.</a> </p> </div>
            <div class="terms"> <p>Esta página é protegida pelo Google reCAPCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>

            </div>
           </div>
        </div>
    </div>

</body> 
</html>
